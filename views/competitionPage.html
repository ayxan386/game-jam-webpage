<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrapLux.min.css" />
    <link rel="stylesheet" href="css/comp.css" />
    <title>Competition Page</title>
  </head>
  <body>
    <div class="row jumbotron">
      <div class="col-md-2">
        <form id="index-selector">
          <legend>Select topic</legend>
          <div id="index-message" class="bg-light"></div>
          <button type="submit" class="btn btn-danger">SELECT</button>
        </form>
      </div>
      <div class="col-md-2">
        <form id="reset-users">
          <legend>CLEAR USER DATA</legend>
          <div id="reset-message" class="bg-light"></div>
          <button type="submit" class="btn btn-danger">CLEAR</button>
        </form>
      </div>
      <div class="col-md-3 solid-border">
        <div id="message-board"></div>
      </div>
      <div class="col-md-5">
        <form id="date-selectors">
          <fieldset>
            <div class="form-group">
              <label for="start">Start Date</label>
              <input
                type="date"
                name="start"
                class="form-control solid-border"
              />
            </div>
            <div class="form-group">
              <label for="end">End Date</label>
              <input type="date" name="end" class="form-control solid-border" />
            </div>
          </fieldset>
          <button type="submit" class="btn btn-dark">SET DATES</button>
        </form>
      </div>
    </div>
    <div class="row jumbotron">
      <div class="col-md-6">
        <form action="" id="starter" class="no-border">
          <button type="submit" id="boom-1" class="btn btn-success">
            START
          </button>
        </form>
      </div>
      <div class="col-md-6">
        <form action="" id="auto-starter" class="no-border">
          <button type="submit" id="boom-2" class="btn btn-danger">
            START AUTOMATICALLY
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>

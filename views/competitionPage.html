<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrapLux.min.css" />
    <link rel="stylesheet" href="comp.css" />
    <title>Competition Page</title>
  </head>
  <body>
    <div class="row jumbotron">
      <div class="col-md-5">
        <form id="index-selector">
          <div id="index" class="bg-light"></div>
          <button type="submit" class="btn btn-danger">SELECT</button>
        </form>
      </div>
      <div class="col-md-7">
        <form id="date-selectors">
          <fieldset>
            <div class="form-group">
              <label for="start">Start Date</label>
              <input
                type="date"
                name="start"
                class="form-control solid-border"
              />
            </div>
            <div class="form-group">
              <label for="end">End Date</label>
              <input type="date" name="end" class="form-control solid-border" />
            </div>
          </fieldset>
          <button type="submit" class="btn btn-dark">SET DATES</button>
        </form>
      </div>
    </div>
    <div class="row jumbotron">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form action="" id="starter">
          <button type="submit" id="boom" class="btn btn-success">START</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
